# Nginx Configuration for Azaire Fleet Manager
# Place this file at: /etc/nginx/sites-available/fleetbackend
# Then create symlink: sudo ln -s /etc/nginx/sites-available/fleetbackend /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload: sudo systemctl reload nginx

# Upstream backend servers (PM2 instances)
upstream fleetbackend {
    least_conn; # Use least connections load balancing
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    # Add more instances if running multiple PM2 processes
    # server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;


name: CI - Test & Build

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: azaire_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test environment
        run: |
          cp .env.example .env
          echo "DATABASE_URL=postgresql://postgres:test_password@localhost:5432/azaire_test" >> .env
          echo "BETTER_AUTH_SECRET=$(openssl rand -base64 32)" >> .env
          echo "BETTER_AUTH_URL=http://localhost:3000" >> .env
          echo "NEXT_PUBLIC_APP_URL=http://localhost:3000" >> .env
          echo "NEXTAUTH_URL=http://localhost:3000" >> .env
          echo "SUPER_ADMIN_PASSWORD=TestPassword123!" >> .env

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run database migrations
        run: npm run db:migrate:deploy

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup build environment
        run: |
          cp .env.example .env
          echo "DATABASE_URL=postgresql://placeholder:placeholder@localhost:5432/placeholder" >> .env
          echo "BETTER_AUTH_SECRET=$(openssl rand -base64 32)" >> .env
          echo "BETTER_AUTH_URL=http://localhost:3000" >> .env
          echo "NEXT_PUBLIC_APP_URL=http://localhost:3000" >> .env
          echo "NEXTAUTH_URL=http://localhost:3000" >> .env
          echo "SUPER_ADMIN_PASSWORD=PlaceholderPassword123!" >> .env

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Build Next.js application
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi
          echo "Build successful!"

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: azaire-fleet-manager:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate || echo "::warning::npm audit found vulnerabilities"
        continue-on-error: false

      - name: Check for sensitive files
        run: |
          if [ -f ".env" ]; then
            echo "Error: .env file should not be committed"
            exit 1
          fi
          echo "No sensitive files found"

  status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, build, docker-build, security-scan]
    if: always()

    steps:
      - name: Check CI results
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "CI checks failed"
            exit 1
          fi
          echo "All CI checks passed!"

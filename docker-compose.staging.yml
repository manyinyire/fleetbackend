version: '3.9'

services:
  app:
    image: ${DOCKER_IMAGE:-ghcr.io/manyinyire/fleetbackend:staging}
    container_name: azaire-fleet-manager-staging
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3001}:3000"
    env_file:
      - .env.staging
    environment:
      - NODE_ENV=staging
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - postgres
      - redis
    networks:
      - azaire-network-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  postgres:
    image: postgres:17-alpine
    container_name: azaire-postgres-staging
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-azaire_staging}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-azaire_staging}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "${DB_PORT:-5433}:5432"
    networks:
      - azaire-network-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-azaire_staging}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: azaire-redis-staging
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data_staging:/data
    ports:
      - "${REDIS_PORT:-6380}:6379"
    networks:
      - azaire-network-staging
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: azaire-adminer-staging
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    networks:
      - azaire-network-staging
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data_staging:
    driver: local
  redis_data_staging:
    driver: local

networks:
  azaire-network-staging:
    driver: bridge
